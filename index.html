<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Great Menu Style</title>
    <link rel="stylesheet" type="text/css" href="plugin-style-css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="jQuery.animatedMenu.js"></script>
  </head>
  <body>
          
    <div id="content-menu-box">
      <div id="close-tooltip">close menu</div>
      <div id="box-open-menu"></div>

          <li><a href="#2">one    </a></li>
          <li><a href="#3">two   </a></li>
          <li><a href="#4">three </a></li>
          <li><a href="#5">four   </a></li>
          <li><a href="#6">five  </a></li>
          <li><a href="#7">six  </a></li>
          <li><a href="#8">seven  </a></li>
          <li><a href="#8">eight  </a></li>
          <li><a href="#8">nine  </a></li>
          <li><a href="#8">ten  </a></li>
        </ul>
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function(){
        
        $("#box-open-menu").animatedMenu();

      });
    </script>
  </body>
</html>
